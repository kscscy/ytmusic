	<script>

		});
		$(function() {
			$("#footer").load("footer.html");
		});
	</script>

	<script>
		$(function() {
			$('a[href^=#]').click(function() {
				var speed = 0;
				var href = $(this).attr("href");
				var target = $(href == "#" || href == "" ? 'html' : href);
				var position = target.offset().top;
				$('body,html').animate({
					scrollTop : position
				}, speed, 'swing');
				return false;
			});
		});
	</script>
