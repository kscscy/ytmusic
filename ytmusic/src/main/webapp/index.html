<html lang="en">
<head>
<title>glider</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/glide.core.css">
<link rel="stylesheet" href="css/glide.theme.css">
</head>
<body>

<div id="Glide" class="glide">

    <div class="glide__arrows">
        <button class="glide__arrow prev" data-glide-dir="<">prev</button>
        <button class="glide__arrow next" data-glide-dir=">">next</button>
    </div>

    <div class="glide__wrapper">
        <ul class="glide__track">
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
            <li class="glide__slide"></li>
        </ul>
    </div>

    <div class="glide__bullets">
      <li class="slide"><img src="image/slider/thumb1.png"></li>
      <li class="slide"><img src="image/slider/thumb2.jpg"></li>
      <li class="slide"><img src="image/slider/thumb3.png"></li>
      <li class="slide"><img src="image/slider/thumb1.png"></li>
      <li class="slide"><img src="image/slider/thumb2.jpg"></li>
      <li class="slide"><img src="image/slider/thumb3.png"></li>
    </div>
    
    </div>

</div>
      
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/slider/jquery.glide.js"></script>

<script>
    $("#Glide").glide({
        type: "slider"
    });
</script>
</body>

</html>
