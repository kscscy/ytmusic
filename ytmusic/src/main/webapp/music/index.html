<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<title>냥냥이닷컴</title>
<!-- 테스트 부분 -->
<script type="text/javascript" src="../css/jquery.js"></script>
<script type="text/javascript" src="../css/interface.js"></script>
<link rel="stylesheet" href="../css/style.css">

<link rel="stylesheet" href="coin-slider-styles.css" type="text/css" />
<!-- 테스트 부분 -->
<link rel="stylesheet" href="../css/ft_player.css">
<script type="text/javascript">
	<div style="border:1px solid #990000;padding-left:20px;margin:0 0 10px 0;">
	</div>
</script>

</head>
<body class="Windows Chrome version47 responseLevel3 mainresponseLevel3">

	<div id="header">
	<div class="dock" id="dock">
  <div class="dock-container">
  <a class="dock-item" href="#"><img src="../image/home.png" alt="home" /><span>Home</span></a>
  <a class="dock-item" href="#"><img src="../image/email.png" alt="contact" /><span>Contact</span></a> 
  <a class="dock-item" href="#"><img src="../image/portfolio.png" alt="portfolio" /><span>Portfolio</span></a> 
  <a class="dock-item" href="#"><img src="../image/music.png" alt="music" /><span>Music</span></a> 
  <a class="dock-item" href="#"><img src="../image/video.png" alt="video" /><span>Video</span></a> 
  <a class="dock-item" href="#"><img src="../image/history.png" alt="history" /><span>History</span></a> 
  <a class="dock-item" href="#"><img src="../image/calendar.png" alt="calendar" /><span>Calendar</span></a> 
  <a class="dock-item" href="#"><img src="../image/rss.png" alt="rss" /><span>RSS</span></a>
  <a class="dock-item" href="#"><img src="../image/link.png" alt="link" /><span>link</span></a>
  <a class="dock-item" href="#"><img src="../image/rss2.png" alt="rss2" /><span>RSS2</span></a> 
</div>
</div>
<script type="text/javascript">
	
	$(document).ready(
		function()
		{
			$('#dock').Fisheye(
				{
					maxWidth: 50,
					items: 'a',
					itemsText: 'span',
					container: '.dock-container',
					itemWidth: 40,
					proximity: 90,
					halign : 'center'
				}
			)
		}
	);

</script>

		<a href="/" tabindex="1"><span class="hide">냥냥이닷컴</span></a>

		<div id="searchSection">
			<fieldset>
				<legend class="hide">검색</legend>
				<span> <input type="text" class="textType_hide"
					placeholder="">
				</span>
			</fieldset>
			<button class="searchBtn">
				<span>검색</span>
			</button>
			<div class="suggestion" style="display: none;"></div>
		</div>
	</div>

	<div id="containers">
		<div id="leftContainer"></div>
		<div id="centerContainer" style="width: auto;">
		<div id="rightContainer">
		
		</div>
		</div>
	</div>

	<div id="footer">
	
		<div id="player" style="z-index: 100;">
			<div class="player">
				<div class="guide"></div>
				<div id="playerWrap" style="width: 1379px;">
					<div id="cover">
						<a> <img width="72" height="72" title="앨범커버"
							src="//image.soribada.com/image/v25/common/default_album.png">
							<span class="glow"></span> <span class="tag"
							style="display: none"></span>
						</a>
					</div>
					<div id="song-artist">
						<div class="info">
							<a id="pado_player" class="pado_player" title="파도"></a>
							<p class="pado_tit_wrap">
								<span id="adult" class="adult" style="display: none">19금</span>
								<strong>곡제목</strong> <em class="slash"> / </em> <span>아티스트</span>
							</p>
						</div>
					</div>
					<div id="infomation">
						<div id="_player_imfomation">
							<div class="info-cont info-cont-type1">
								<p class="txt">
									<strong>현재 재생목록에 곡이 없습니다.</strong>
								</p>
							</div>
						</div>
					</div>
					<div id="progress">
						<span id="time" class="disable"> <span class="now">00:00</span><em
							class="slash">/</em><span class="total">00:00</span>
						</span>
						<div class="base"></div>
						<div id="fill" style="width: 0px">
							<div class="bar">
								<div id="handle" class="disable" style="opacity: 0;"></div>
							</div>
						</div>
					</div>
					<div id="timeTool" style="display: none;">
						<div>00:00</div>
					</div>
					<div id="controller">
						<button id="prev" title="이전곡"></button>
						<button id="play" title="재생" class="play"></button>
						<button id="next" title="다음곡"></button>
						<button id="loop" title="반복없음->전체반복" class="loop-off"></button>
						<button id="shuffle" title="순차재생->랜덤재생"></button>
					</div>
					<div id="features">
						<button id="favorite" class="dim" title="즐겨찾기"></button>
						<button id="btn-lyrics" class="dim" title="가사보기"></button>
						<button id="down" class="dim" title="다운로드"></button>
						<div id="featuresTool"></div>
					</div>
					<div id="volume" title="볼륨">
						<div class="volumeWrap" style="display: none;">
							<div class="vol_base">
								<div class="vol_fill" style="width: 100%;">
									<div class="vol_bar">
										<div class="vol_handle" style="left: 100px;"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="vol_btn"></div>
					</div>
				</div>
				<div class="function">
					<button id="list" title="재생목록">
						<span id="cart-status02" class="badge" style="display: none"><span
							class="num">0</span><span class="after"></span></span>
					</button>
					<button id="cart" title="다운로드">
						<span id="cart-status" class="badge" style="display: none"><span
							class="num">0</span><span class="after"></span></span>
					</button>
					<span id="tail" style="display: none"></span>
					<div id="notify"></div>
				</div>
			</div>
		</div>
		
	</div>
	
</body>
</html>
